{% extends "base.html" %}
{% block content %}
    <h1 class="text-center" style="padding: 2% 0 2% 0" >Страница Пользователя {{ g.user.login }}</h1>

    <h1 style="padding: 1% 0 0 0">Мои тесты</h1>
    {% for test in user_tests %}
    <div class="card" style="padding: 5%; margin: 2% 0">
        <p>Название: {{ test.title }}</p>
    </div>
    {% endfor %}
{% endblock %}
