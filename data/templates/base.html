<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="25x25" href="{{url_for('static', filename='img/icon.png')}}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="row" style="background: #EEEEEE; padding: 10px;">
        <div class="col-md-6">
            <h1>Мир тестов</h1>
        </div >

        {% if g.user %}
            <div class="col-md-2"><a class="btn btn-warning" href="/alltests">Все тесты</a></div>
            <div class="col-md-3"><a href="/userpage" class="text-decoration-none text-reset"><h1>
                {{ g.user.login }}</h1></a></div>
            <div class="col-md-1 text-end"><a class="btn btn-danger" href="/logout">Выйти</a></div>
        {% else %}
             <div class="col-md-6 text-end"><a class="btn btn-success" href="/login">Войти</a></div>
        {% endif %}
    </div>
    <div style="margin: 2% 25%;">
    {% block content %}{% endblock %}
    </div>
</body>
</html>
