{% extends "base.html" %}
{% block content %}
  <div class="text-center" style="padding: 10% 0 5% 0">
    <h1>Все тесты</h1>
  </div>
  <a class="btn btn-warning" href="/selectcategory">Выбрать категорию</a>
  {% for test in tests %}
  <div class="card" style="padding: 5%; margin: 2% 0">
      <p>Название: {{ test.title }}</p>
      <p>Автор: {{ test.author }}</p>
      <a class="btn btn-sm col-md-2" style="background-color: #772299; color: #FFFFFF;"
         href="/dotest/{{ test.id }}">Пройти</a>
  </div>
  {% endfor %}

{% endblock %}
